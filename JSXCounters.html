<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Counter</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function Calculator({ start }) {
      const [total, setTotal] = React.useState(start);
      return (
        <main>
          <p>Current Total: {total}</p>
          <button onClick={() => setTotal((total) => total + parseFloat(prompt("Enter a number to add to the total:")))}>
            Add
          </button>
          <button onClick={() => setTotal((total) => total - parseFloat(prompt("Enter a number to subtract from the total:")))}>
            Subtract
          </button>
          <button onClick={() => setTotal((total) => total * parseFloat(prompt("Enter a number to multiply to the total:")))}>
            Multiply
          </button>
          <button onClick={() => setTotal((total) => total / parseFloat(prompt("Enter a number to divide the total:")))}>
            Divide
          </button>
        </main>
      );
    }

    function App() {
      return (
        <div>
          <Calculator start={0} />
        </div>
      );
    }

    const root = ReactDOM.render(<App />, document.getElementById("root"));

    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );

  </script>
</body>
</html>
