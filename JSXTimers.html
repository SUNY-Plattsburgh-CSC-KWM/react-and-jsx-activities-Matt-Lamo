<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Timer</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

  function Counter({ start }) {
    const [counter, setCounter] = React.useState(start);
    const [name, setName] = React.useState("Counter");
	  React.useEffect(() => {
      const tickTock = () => {
		  setCounter((value) => value + 1);
      }
	    const timer = setInterval(tickTock, 1000);
      return () => {
		  clearInterval(timer);
	    };
	  }, []);  // [] tells it to only run once
	    
    return (
	    <main>
	    <p>{name}: {counter}</p>
	    <button onClick={() => {setCounter(0);
        setName(prompt("Enter the name for your timer:"));}}>
	      Reset
      </button>
	    </main>
	);
    }

    function App() {
      return (
        <div>
          <Counter start={0} />
        </div>
      );
    }

    ReactDOM.render(
	    <React.StrictMode>
            <App />
	    </React.StrictMode>,
	document.getElementById("root")
    );

  </script>
</body>
</html>
